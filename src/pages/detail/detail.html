<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button icon-only ion-button (click)="logout()">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
    {{vare.body}}
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="SÃ¸k i tusenvis av varer "></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let detail of details | async">
      <ion-thumbnail item-start class="productView">
        <img [src]="detail.img">
      </ion-thumbnail>
      <h2>{{detail.name}}</h2>
      <p> Pris {{detail.price}} kr</p>
      <p>{{detail.size}}</p>
     <!-- <button ion-button clear item-end class="btnBasket"><ion-icon name="cart"></ion-icon></button> -->
      <ion-icon item-right name="remove-circle" (click)="removeFromCart(selectedProduct)" class="countButtons"></ion-icon>
      <p item-right>{{addTo}}</p>
      <ion-icon item-right name="add-circle" (click)="addToCart(selectedProduct)" class="countButtons"></ion-icon>
      <button ion-button color="dark" class="leggTil" (click)="addToCartOne(selectedProduct)">Legg til</button>
      <ion-item no-lines class="check"> <ion-checkbox class="check"></ion-checkbox>
      </ion-item>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-item>
    <ion-icon name="cart" class="fotText"></ion-icon> {{nameBasket}} {{cartCount}} varer
  </ion-item>

  <ion-toolbar>
    <ion-segment>
      <ion-segment-button (click)="goToHome()"><ion-icon name="home" class="iconS"></ion-icon> </ion-segment-button>
      <ion-segment-button (click)="goToMakeList()"><ion-icon name="people" class="iconS"></ion-icon></ion-segment-button>
      <ion-segment-button (click)="goToBasket(nameBasket)"><ion-icon name="cart" class="iconS"></ion-icon></ion-segment-button>
      <ion-segment-button (click)="goToProfil(nameBasket)"><ion-icon name="card" class="iconS"></ion-icon></ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
