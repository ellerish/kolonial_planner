<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button icon-only ion-button (click)="logout()">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
    {{vare.body}}
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="text" placeholder="SÃ¸k i tusenvis av varer "></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let detail of details | async">
      <ion-thumbnail item-start class="productView">
        <img [src]="detail.img">
      </ion-thumbnail>
      <h2>{{detail.name}}</h2>
      <p> Pris {{detail.price}} kr</p>
      <p>{{detail.size}}</p>
     <!-- <button ion-button clear item-end class="btnBasket"><ion-icon name="cart"></ion-icon></button> -->
      <ion-icon item-right name="remove-circle" (click)="decrement(qty)" class="countButtons"></ion-icon>
      <p item-right>{{qty}}</p>
      <ion-icon item-right name="add-circle" (click)="increment(qty)" class="countButtons"></ion-icon>
      <button ion-button (click)="addToCart(selectedProduct)" >
        <ion-icon name="basket" ></ion-icon>
      </button>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-item> <ion-icon name="cart" class="fotText"></ion-icon> Handlekurven {{cartCount}}
  </ion-item>

  <ion-toolbar>
    <ion-segment>
      <ion-segment-button (click)="goToHome()"><ion-icon name="home"></ion-icon> </ion-segment-button>
      <ion-segment-button (click)="goToMakeList()"><ion-icon name="create"></ion-icon></ion-segment-button>
      <ion-segment-button (click)="goToBasket()"><ion-icon name="cart"></ion-icon></ion-segment-button>
      <ion-segment-button (click)="goToProfil()"><ion-icon name="contact"></ion-icon></ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
