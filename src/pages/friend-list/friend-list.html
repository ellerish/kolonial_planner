
<link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC" rel="stylesheet">

<ion-content padding>
    <ion-card class="container">


<form
  [formGroup]="form"
  (ngSubmit)="manage(form.value)">

  <ion-item end class="email">
    <ion-icon name="cart">
      {{owner}}
    </ion-icon>
  </ion-item>
  <ion-list>

    <ion-item class="navn-handleliste">
      <ion-label floating>Navn p√• Handlelisten:</ion-label>
      <ion-input formControlName="name" #nameBasket></ion-input>
    </ion-item>

    <span
      ion-button
      float-left
      icon-left
      clear
      (click)="addNewInputField()">
               <ion-icon name="add" class="plus-btn"></ion-icon>
               Legg til medlemmer
         </span>



    <!-- Assign the technologies FormArray to the form
         where we want to track/generate new input track fields -->
    <div 
      formArrayName="friends"
      margin-bottom>


      <!-- Assign a FormGroupName property binding to track
           and manage each separate generated input field.
           Also iterate through the technologies FormArray to
           correctly track/render new input fields against
           existing fields -->
      <section
        [formGroupName]="i"
        *ngFor="let friend of form.controls.friends.controls; let i = index">
        <ion-item-group>
          <ion-item class="add-email">
            <ion-label floating>Epost-Adresse:</ion-label>
            <ion-input
              type="text"
              maxlength="50"
              formControlName="name"></ion-input>
          </ion-item>


          <!-- Allow generated input field to be removed -->
          <span
            float-right
            ion-button
            icon-left
            clear
            *ngIf="form.controls.friends.length > 1"
            (click)="removeInputField(i)">
                     <ion-icon name="close"></ion-icon>
                     Fjern
                  </span>
        </ion-item-group>
      </section>
    </div>


    <!-- Allow new input field to be generated/added -->


  </ion-list>


  <!-- Only allow form to be submitted IF validation criteria for
          input fields has been successfully passed -->
  <button
    ion-button
    block
    margin-top
    color="primary"
    text-center
    [disabled]="!form.valid" onclick="goToBasketList()" class="btnKlar">Klar</button>
</form>
</ion-card>

</ion-content>

<ion-footer>

  <ion-toolbar>
    <ion-segment>
      <ion-segment-button (click)="goToHome()"><ion-icon name="home"></ion-icon>
      <span>Home</span>
      </ion-segment-button>
      <ion-segment-button (click)="goToMakeList()"><ion-icon name="create"></ion-icon></ion-segment-button>
      <ion-segment-button (click)="goToBasket()"><ion-icon name="cart"></ion-icon></ion-segment-button>
      <ion-segment-button (click)="goToProfil(nameBasket.value)"><ion-icon name="contact"></ion-icon></ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
