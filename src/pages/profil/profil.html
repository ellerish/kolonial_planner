<ion-header>

  <ion-navbar>
    <ion-title>profil</ion-title>
    <ion-buttons end>
      <button icon-only ion-button (click)="logout()">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item class="item-borderless">
  <h2>{{nameBasket}}</h2>
  </ion-item>

  <ion-item end class="email">
    <ion-icon name="cart">
      {{owner}}
    </ion-icon>
  </ion-item>
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img src="https://kolonial.no/media/uploads/public/111/0/686800-36e62-product_list.jpg">
      </ion-avatar>
      <h2>Kj√∏ttdeig</h2>
      <p> Pris 47,40 kr</p>
      <p>400g</p>
      <ion-icon item-right name="remove-circle" (click)="increment()" class="countButtons"></ion-icon>
      <p item-right>{{cartCount}}</p>
      <ion-icon item-right name="add-circle" (click)="decrement()" class="countButtons"></ion-icon>
      <ion-icon item-end name="trash" (click)="emptyBasket()"></ion-icon>
    </ion-item>
    <p>Din sum: kr 200</p>
  </ion-list>


  <ion-item end class="email">
    <ion-icon name="cart">
      Venn 1
    </ion-icon>
  </ion-item>
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img [src]="">
      </ion-avatar>
      <h2>Name</h2>
      <p> Pris  kr</p>
      <p>0,5 </p>
      <ion-icon item-right name="remove-circle" (click)="increment()" class="countButtons"></ion-icon>
      <p item-right>{{qty}}</p>
      <ion-icon item-right name="add-circle" (click)="decrement()" class="countButtons"></ion-icon>
      <ion-icon item-end name="trash" (click)="emptyBasket()"></ion-icon>
    </ion-item>

  </ion-list>


  <ion-item end class="email">
    <ion-icon name="cart">
      Venn 1
    </ion-icon>
  </ion-item>
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img [src]="">
      </ion-avatar>
      <h2>Name</h2>
      <p> Pris  kr</p>
      <p>0,5 </p>
      <ion-icon item-right name="remove-circle" (click)="increment()" class="countButtons"></ion-icon>
      <p item-right>{{qty}}</p>
      <ion-icon item-right name="add-circle" (click)="decrement()" class="countButtons"></ion-icon>
      <ion-icon item-end name="trash" (click)="emptyBasket()"></ion-icon>
    </ion-item>
    <p>Din sum: kr 200</p>
  </ion-list>

  <ion-card class="payBox">
    <ion-card-header>
    Total sum = kr 400
    </ion-card-header>
    <ion-card-content>
    <p>Poser: 3</p>
      <p>Varer: 6</p>
    </ion-card-content>
  </ion-card>
  <button ion-button full class="payButton">Til Betaling</button>


</ion-content>

<ion-footer>

  <ion-toolbar>
    <ion-segment>
      <ion-segment-button (click)="goToHome()"><ion-icon name="home"></ion-icon></ion-segment-button>
      <ion-segment-button (click)="goToMakeList()"><ion-icon name="create"></ion-icon></ion-segment-button>
      <ion-segment-button (click)="goToBasket()"><ion-icon name="cart"></ion-icon></ion-segment-button>
      <ion-segment-button (click)="goToProfil()"><ion-icon name="contact"></ion-icon></ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
